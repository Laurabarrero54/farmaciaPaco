<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>farmaciaPaco</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
    <!--HEADER, CENTRADO-->
        <section id="header">
    <!--NAVEGADOR, tres items centro-->
            <article class="menu">
                <nav class="menu__navegador">
                    <a class="menu__navegador__inicio menu__navegador--menuActivo">inicio</a>
                    <a class="menu__navegador__productos" href="#">productos</a>
                    <a class="menu__navegador__contactar" href="#">contactar</a> 
                </nav>
    <!--LOGO, centro debajo de nav-->
                <img class="menu__logo" src="./assets/img/logo_famacia_paco.svg">
             </article>
    <!--BANNER, tres imagenes alineadas-->
             <article class="banner">
                 <picture>
                     <source srcset=
                     "./assets/img/bannerEsenciaFarmacia.jpg 1x,
                     ./asset/img/bannerEsenciaFarmacia2x.jpg 2x"
                     />
                     <img class="banner__esencia" src="" alt="banner_esencia_farmacia">             
                 </picture>
                 <picture>
                    <source srcset=
                    "./assets/img/bannerMedicinaNatural.jpg 1x,
                    ./asset/img/bannerMedicinaNatural2x.jpg 2x"
                    />
                    <img class="banner__medicina" src="" alt="banner_medicina_natural">             
                </picture>
                <picture>
                    <source srcset=
                    "./assets/img/bannerNaturalFarmacia.jpg 1x,
                    ./asset/img/bannerNaturalFarmacia2x.jpg 2x"
                    />
                    <img class="banner__natural" src="" alt="banner_natural_farmacia">             
                </picture>
             </article>
    </section>
    </header>
    <main>
        <section id="main">

        </section>

    </main>
    <footer>

        <section id="footer">

        </section>

    </footer>
</body>
</html>
